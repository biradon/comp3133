<app-logout-btn></app-logout-btn>

<div class="search-container">
  <input 
    type="text" 
    class="search-input" 
    placeholder="Search Department..." 
    [(ngModel)]="employeeDepartment"
    name="employeeDepartment">
  
  <button class="search-btn" (click)="searchClick()">üîç</button>
  <button class="cancel-btn" (click)="cancelSearch()">‚ùå</button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Photo</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.gender }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.salary }}</td>
        <td><img src="{{ emp.employee_photo }}" alt="Employee Photo"></td>
        <td>{{ emp.designation }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <a href="/details/{{emp.id}}" class="details-btn">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn add-btn" href="/add">Add Employee</a>
</div>
