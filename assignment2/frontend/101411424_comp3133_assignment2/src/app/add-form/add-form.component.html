<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" [(ngModel)]="employee.first_name" type="text" required>
  
    <label for="last_name">Last name:</label>
    <input id="last_name" name="lastName" [(ngModel)]="employee.last_name" type="text" required>
  
    <label for="email">Email:</label>
    <input id="email" name="email" [(ngModel)]="employee.email" type="email" required>
  
    <label for="salary">Salary:</label>
    <input id="salary" name="salary" [(ngModel)]="employee.salary" type="number" required>
  
    <label for="designation">Designation:</label>
    <input id="designation" name="designation" [(ngModel)]="employee.designation" type="text" required>
  
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" [(ngModel)]="employee.gender" type="text" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
  
    <label for="department">Department:</label>
    <input id="department" name="department" [(ngModel)]="employee.department" type="text" required>

    <label for="department">Employee Photo:</label>
    <input id="department" name="department" [(ngModel)]="employee.employee_photo" type="text" required>
  
    <button type="submit">Add Employee</button>
</form>
