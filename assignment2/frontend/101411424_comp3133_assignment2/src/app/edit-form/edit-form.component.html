<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="employee.name" type="text" required>
  
    <label for="phone">Phone:</label>
    <input id="phone" name="phone" [(ngModel)]="employee.phone" type="tel" required>
  
    <label for="email">Email:</label>
    <input id="email" name="email" [(ngModel)]="employee.email" type="email" required>
  
    <label for="salary">Salary:</label>
    <input id="salary" name="salary" [(ngModel)]="employee.salary" type="number" required>
  
    <label for="title">Title:</label>
    <input id="title" name="title" [(ngModel)]="employee.title" type="text" required>
  
    <label for="position">Position:</label>
    <input id="position" name="position" [(ngModel)]="employee.position" type="text" required>
  
    <label for="department">Department:</label>
    <input id="department" name="department" [(ngModel)]="employee.department" type="text" required>
  
    <button type="submit">Edit Employee</button>
</form>
