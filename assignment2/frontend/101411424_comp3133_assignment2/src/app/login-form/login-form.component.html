<body>
    <form (ngSubmit)="onSubmit()">
        <div class="imgcontainer">
            <h1>Employee Management</h1>
            <img src="https://plus.unsplash.com/premium_photo-1669686966146-da8d2400de46?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" required [(ngModel)]="user.username" name="username">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" required [(ngModel)]="user.password" name="password">
      
          <button class="loginButton" type="submit" (click)="loginClick()">Login</button>
          <button class="singUpButton" type="signUp" (click)="signUpClick()">Sign Up</button>
        </div>
    </form>
    
</body>
